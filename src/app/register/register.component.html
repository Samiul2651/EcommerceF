<button (click)="sendChange()">LogIn</button>

<form [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            formControlName="name"

            id="name" 
            type="text" 
            class="form-control">
        <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']">Name is required</div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            formControlName="email"

            id="email" 
            type="text" 
            class="form-control">
        <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Email is invalid</div>
            
        </div>
    </div>

    <div class="form-group">
        <label for="confirmEmail">Confirm Email</label>
        <input 
            formControlName="confirmEmail"

            id="confirmEmail" 
            type="text" 
            class="form-control">
        <div *ngIf="confirmEmail?.touched && email?.invalid" class="alert alert-danger">
            <div *ngIf="confirmEmail?.errors?.['required']">Email is required</div>
            <div *ngIf="confirmEmail?.errors?.['email']">Email is invalid</div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger"> Password is Invalid</div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
