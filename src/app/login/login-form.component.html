<!DOCTYPE html>
<html>
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <img src="https://via.placeholder.com/150/0000FF/808080%20?Text=PAKAINFO.com" alt="asus"> -->

<div class="wrapper">
    <form [formGroup]="form" (ngSubmit)="login()">
        <h1> Login</h1>
        <div class="form-group">
            <!-- <label for="email">Email</label> -->
            <div class="input-box">
                <input 
                    formControlName="email"

                    id="email" 
                    type="text" 
                    class="form-control"
                    placeholder="Email"
                    >
                    <!-- <i class='bx bxs-user'></i> -->
                    <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
                    <div *ngIf="email?.errors?.['required']">Email is required</div>
                    <div *ngIf="email?.errors?.['email']">Email is invalid</div>
                    
                </div>
            </div>
        </div>
        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <div class="input-box">
                <input 
                    formControlName="password"
                    id="password" 
                    type="password" 
                    class="form-control"
                    placeholder="Password">
                <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger"> Password is Invalid</div>
            </div>
        </div>
        
            <button type="submit" class="btn" [disabled]="form.invalid">Log In</button>
    </form>
    <br>
    <!-- <button class="btn" type="button" ><a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register</a></button> -->
    <button class="btn" type="button" (click)="register()" >Register</button>

</div>

</body>
</html>
