<button type="button" (click)="sendChange()">Register</button>

<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            formControlName="email"

            id="email" 
            type="text" 
            class="form-control">
        <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Email is invalid</div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger"> Password is Invalid</div>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
